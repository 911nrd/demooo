        <div id="light" class="white_content">
            <fieldset>
                <legend>會員註冊</legend>

				</div>

					<label style="margin-left: 20px;" for="userPassword">密碼:</label>
					<div>
						<input type="password" id="userPassword" name="userPassword" placeholder="請輸入密碼">
					</div>
				</div>
				<div>
						<label for="userRePassword">確認密碼:</label>
					<div>
						<input type="password" id="userRePassword" name="userRePassword" placeholder="請重複輸入密碼">

				</div>
				<div>
					<label for="userPhone">帳號:</label>
					<div>
						<input type="text"  name="userPhone" placeholder="請輸入您的手機號碼">
					</div>
				</div>
				<div>
					<label for="userEmail">電子郵箱:</label>

  <button class="js-back-to-top back-to-top">&#65085;</button>

  <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
  
  <script>
  
  $(function () {
  
  var $win = $(window);
  
  var $backToTop = $('.js-back-to-top');
  
  // 當用戶滾動到離頂部100像素時，展示回到頂部按鈕
  
  $win.scroll(function () {
  
  if ($win.scrollTop() > 100) {
  
  $backToTop.show();
  
  } else {
  
  $backToTop.hide();
  
  }
  
  });
  
  // 當用戶點擊按鈕時，通過動畫效果返回頭部
  
  $backToTop.click(function () {
  
  $('html, body').animate({scrollTop: 0}, 200);
  
  });
  
  });
  </script>
